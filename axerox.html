<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Image & PDF Upload</title>
  
    <!-- AOS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  
    <style>
      :root {
        --card-width: 220px;
      }
  
      * {
        box-sizing: border-box;
      }
  
      html {
        scroll-behavior: smooth;
      }
  
      body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #000;
        color: white;
        transition: all 0.4s ease;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding: 0 5px;
        position: relative;
      }
  
      body.light-mode {
        background: #fff;
        color: #000;
      }
  
      nav {
        width: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(20px);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 30px;
        border-radius: 0 0 15px 15px;
        box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
        position: fixed;
        top: 0;
        left: 0;
        z-index: 10;
        flex-wrap: wrap;
      }
  
      body.light-mode nav {
        background-color: rgba(255, 255, 255, 0.7);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }
  
      nav .logo {
        font-size: clamp(20px, 4vw, 28px);
        font-weight: bold;
      }
  
      .menu-icon {
        display: none;
        font-size: 28px;
        cursor: pointer;
      }
  
      nav ul {
        list-style: none;
        display: flex;
        gap: 20px;
        margin: 0;
        padding: 0;
      }
  
      nav ul li a {
        text-decoration: none;
        font-weight: 500;
        color: inherit;
        transition: color 0.3s;
      }
  
      nav ul li a:hover {
        color: #ffea00;
      }
  
      .toggle-container {
        display: flex;
        align-items: center;
        margin-left: 15px;
      }
  
      .owl-toggle {
        font-size: 26px;
        cursor: pointer;
        position: relative;
        user-select: none;
        margin-left: 30px;
        transition: all 0.3s ease;
      }
  
      .owl-toggle.sleepy::after {
        content: 'ðŸ’¤';
        position: absolute;
        font-size: 16px;
        top: -10px;
        right: -10px;
        opacity: 0.8;
        transition: opacity 0.4s ease;
      }
  
      .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: clamp(20px, 5vw, 40px);
        width: 100%;
        max-width: 1200px;
        margin-top: clamp(90px, 10vh, 140px);
        padding: 0 clamp(10px, 4vw, 20px);
      }
  
      .card {
        background: rgba(255, 255, 255, 0.05);
        padding: clamp(16px, 4vw, 24px);
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        transition: box-shadow 0.3s ease, background 0.3s ease, border 0.3s;
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255,255,255,0.1);
        text-align: center;
        position: relative;
      }
  
      body.light-mode .card {
        background: rgba(0, 0, 0, 0.05);
        border: 1px solid rgba(0,0,0,0.1);
      }
  
      .card:hover {
        box-shadow: 0 0 20px #fff, 0 0 30px #aaa;
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid #fff;
      }
  
      body.light-mode .card:hover {
        box-shadow: 0 0 20px #000, 0 0 30px #666;
        background: rgba(0, 0, 0, 0.08);
        border: 1px solid #000;
      }
  
      .card img.icon-filter {
        max-width: 100%;
        height: 100px;
        object-fit: contain;
        margin-bottom: 15px;
        transition: filter 0.4s ease;
      }
  
      body.light-mode .card img.icon-filter {
        filter: invert(0);
      }
  
      body:not(.light-mode) .card img.icon-filter {
        filter: invert(1);
      }
  
      h2 {
        margin-bottom: 15px;
        font-size: clamp(16px, 2vw, 20px);
      }
  
      input[type="file"] {
        display: none;
      }
  
      .custom-file-upload {
        display: inline-block;
        padding: 8px 16px;
        cursor: pointer;
        background-color: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        font-weight: 500;
        font-size: 14px;
        color: inherit;
        transition: all 0.3s ease;
      }
  
      .custom-file-upload:hover {
        background-color: rgba(255, 255, 255, 0.2);
        transform: scale(1.05);
        box-shadow: 0 0 10px rgba(255,255,255,0.2);
      }
  
      .upload-label {
        display: block;
        margin-top: 8px;
        font-size: 12px;
        color: #bbb;
      }
  
      .preview {
        margin-top: 10px;
        display: flex;
        overflow-x: auto;
        gap: 10px;
        scroll-snap-type: x mandatory;
        padding-bottom: 10px;
      }
  
      .img-wrapper {
        position: relative;
        flex-shrink: 0;
        scroll-snap-align: start;
      }
  
      .img-wrapper img, .img-wrapper canvas {
        max-width: 100%;
        width: clamp(100px, 30vw, 180px);
        height: auto;
        border-radius: 10px;
      }
  
      .remove-btn {
        position: absolute;
        top: 4px;
        right: 4px;
        background: rgba(255, 0, 0, 0.8);
        color: white;
        border-radius: 50%;
        font-size: 16px;
        width: 22px;
        height: 22px;
        line-height: 20px;
        text-align: center;
        cursor: pointer;
        font-weight: bold;
        z-index: 2;
      }
  
      .progress-container {
        margin-top: 10px;
        background: #111;
        border-radius: 10px;
        overflow: hidden;
        border: 1px solid #555;
      }
  
      .progress-bar {
        height: 8px;
        width: 0;
        background: linear-gradient(90deg, #fff, #000);
        transition: width 0.4s ease;
      }
  
      .submit-btn {
  margin-top: 10px;
  padding: 12px 30px;
  font-size: 16px;
  font-weight: bold;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  display: none;
  transition: all 0.3s ease-in-out;
  background: linear-gradient(145deg, #00ffd5, #00bfa6);
  color: #000;
  box-shadow: 
    0 6px 0 #00a892,
    0 8px 16px rgba(0, 0, 0, 0.3),
    inset 0 -3px 6px rgba(255, 255, 255, 0.2),
    inset 0 3px 6px rgba(0, 0, 0, 0.1);
}

.submit-btn:hover {
  transform: translateY(-2px);
  background: linear-gradient(145deg, #00e6c3, #00a890);
  box-shadow:
    0 8px 0 #009c84,
    0 12px 24px rgba(0, 0, 0, 0.4),
    inset 0 -3px 6px rgba(255, 255, 255, 0.25),
    inset 0 3px 6px rgba(0, 0, 0, 0.15);
}

.submit-btn:active {
  transform: translateY(2px);
  box-shadow:
    0 2px 0 #007f6b,
    0 4px 8px rgba(0, 0, 0, 0.2),
    inset 0 -2px 5px rgba(0, 0, 0, 0.2);
}

/* Light Mode Styling */
body.light-mode .submit-btn {
  background: linear-gradient(145deg, #111, #000);
  color: #fff;
  box-shadow: 
    0 6px 0 #000,
    0 8px 16px rgba(0, 0, 0, 0.3),
    inset 0 -3px 6px rgba(255, 255, 255, 0.2),
    inset 0 3px 6px rgba(0, 0, 0, 0.1);
}

body.light-mode .submit-btn:hover {
  background: linear-gradient(145deg, #222, #000);
  transform: translateY(-2px);
  box-shadow:
    0 8px 0 #000,
    0 12px 24px rgba(0, 0, 0, 0.4),
    inset 0 -3px 6px rgba(255, 255, 255, 0.25),
    inset 0 3px 6px rgba(0, 0, 0, 0.15);
}

body.light-mode .submit-btn:active {
  transform: translateY(2px);
  box-shadow:
    0 2px 0 #000,
    0 4px 8px rgba(0, 0, 0, 0.2),
    inset 0 -2px 5px rgba(0, 0, 0, 0.2);
}

  
@media (max-width: 768px) {
  nav ul {
    display: none;
    flex-direction: column;
    position: absolute;
    top: 65px;
    right: 20px;
    background: rgba(0, 0, 0, 0.85);
    border-radius: 10px;
    padding: 15px;
    z-index: 99;
    transition: background 0.3s ease;
  }

  body.light-mode nav ul {
    background: rgba(255, 255, 255, 0.9);
  }

  nav ul.active {
    display: flex;
  }

  .menu-icon {
    display: block;
  }
}

    </style>
  </head>

<body class="light-mode">
  <!-- Navigation -->
  <nav>
    <div class="logo">Uploader</div>
    <div class="toggle-container">
      <div class="owl-toggle" id="modeToggle" title="Toggle theme">ðŸ¦‰</div>
    </div>
    <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
    <ul id="navMenu">
      <li><a href="#">Home</a></li>
      <li><a href="#">Search</a></li>
      <li><a href="#">Login</a></li>
      <li><a href="#">Sign In</a></li>
      <li><a href="#">About Us</a></li>
    </ul>
  </nav>

  <!-- Content Container -->
  <div class="container">
    <!-- Image Upload Card -->
    <div class="card" data-aos="fade-up">
      <img class="icon-filter" src="https://cdn-icons-png.flaticon.com/512/685/685655.png" alt="Camera icon"/>
      <h2>Upload Image</h2>
      <label for="imageUpload" class="custom-file-upload">Choose Images</label>
      <input type="file" id="imageUpload" accept="image/*" multiple/>
      <span class="upload-label">Supported formats: JPG, PNG</span>
      <div class="preview" id="imagePreview"></div>
      <div class="progress-container"><div class="progress-bar" id="imageProgress"></div></div>
      <button class="submit-btn" id="imageSubmit">Submit Image(s)</button>
    </div>

    <!-- PDF Upload Card -->
    <div class="card" data-aos="fade-up">
      <img class="icon-filter" src="https://cdn-icons-png.flaticon.com/512/337/337946.png" alt="PDF file icon"/>
      <h2>Upload PDF</h2>
      <label for="pdfUpload" class="custom-file-upload">Choose PDFs</label>
      <input type="file" id="pdfUpload" accept="application/pdf" multiple/>
      <span class="upload-label">Only PDF files supported</span>
      <div class="preview" id="pdfPreview"></div>
      <div class="progress-container"><div class="progress-bar" id="pdfProgress"></div></div>
      <button class="submit-btn" id="pdfSubmit">Submit PDF(s)</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();

    function toggleMenu() {
      document.getElementById('navMenu').classList.toggle('active');
    }

    const modeToggle = document.getElementById("modeToggle");
    modeToggle.addEventListener("click", () => {
      document.body.classList.toggle("light-mode");
      const isLight = document.body.classList.contains("light-mode");
      modeToggle.classList.toggle("sleepy", !isLight);
    });

    const isLightInitial = document.body.classList.contains("light-mode");
    if (!isLightInitial) {
      modeToggle.classList.add("sleepy");
    }

    let imageFiles = [];

    document.getElementById("imageUpload").addEventListener("change", (e) => {
      imageFiles = Array.from(e.target.files).filter(file => file.type.startsWith("image/"));
      renderImagePreviews();
      document.getElementById("imageProgress").style.width = imageFiles.length ? '100%' : '0%';
      document.getElementById("imageSubmit").style.display = imageFiles.length ? 'inline-block' : 'none';
    });

    function renderImagePreviews() {
      const preview = document.getElementById("imagePreview");
      preview.innerHTML = "";
      imageFiles.forEach((file, index) => {
        const reader = new FileReader();
        reader.onload = () => {
          const wrapper = document.createElement("div");
          wrapper.classList.add("img-wrapper");

          const img = document.createElement("img");
          img.src = reader.result;

          const removeBtn = document.createElement("span");
          removeBtn.classList.add("remove-btn");
          removeBtn.textContent = "Ã—";
          removeBtn.onclick = () => {
            imageFiles.splice(index, 1);
            renderImagePreviews();
            document.getElementById("imageProgress").style.width = imageFiles.length ? '100%' : '0%';
            document.getElementById("imageSubmit").style.display = imageFiles.length ? 'inline-block' : 'none';
          };

          wrapper.appendChild(img);
          wrapper.appendChild(removeBtn);
          preview.appendChild(wrapper);
        };
        reader.readAsDataURL(file);
      });
    }

    let pdfFiles = [];

document.getElementById("pdfUpload").addEventListener("change", async (e) => {
  pdfFiles = Array.from(e.target.files).filter(file => file.type === "application/pdf");
  renderPDFPreviews();
});

      const navMenu = document.getElementById('navMenu');
      const menuIcon = document.querySelector('.menu-icon');
      if (!navMenu.contains(event.target) && !menuIcon.contains(event.target)) {
        navMenu.classList.remove('active');

  </script>

</html>
